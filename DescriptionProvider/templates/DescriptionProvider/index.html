<!DOCTYPE html>
<html lang="en">
<head>
    <title>Description Generator</title>
</head>
<body>
    <h1>This is a Description Generator</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type ='submit' name="action" value="describe">Upload</button>
    </form>
    {% if messages %}
    <div>
        {% for message in messages %}
        <p style="color: green;">
                {{ message }}
        </p>
        {% endfor %}
    </div>
    {% endif %}

    {% if response %}
    <p>{{ response }}</p>
{% endif %}
</body>
</html>
