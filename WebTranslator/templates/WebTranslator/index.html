<!DOCTYPE html>
<html>
<head>
    <title>File Upload and Translation</title>
</head>
<body>
    <h1>Upload and Translate File</h1>
    
    <!-- Form for file upload -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" name="action" value="upload">Upload File</button>
    </form>

</body>
</html>
