<!DOCTYPE html>
<html>
<head>
    <title>Language Selection</title>
</head>
<body>
    <h1>Select Language for Translation</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" name="action" value="hi">Hindi</button>
        <button type="submit" name="action" value="fr">French</button>
        <button type="submit" name="action" value="it">Italian</button>
        <button type="submit" name="action" value="pt">Portuguese</button>
        <button type="submit" name="action" value="de">German</button>
        <button type="submit" name="action" value="ja">Japanese</button>
        <button type="submit" name="action" value="ko">Korean</button>
        <button type="submit" name="action" value="es">Spanish</button>
    </form>

    <!-- Display error messages if any -->
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <!-- Display success message if any -->
    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}

    <!-- Show download button if translation is successful -->
    {% if download_url %}
        <a href="{{ download_url }}" download>
            <button>Download Translated File</button>
        </a>
    {% endif %}
</body>
</html>
